{% extends 'base_generic.html' %}

{% block title %}Create Organization{% endblock %}

{% block header %}
    Create a New Organization
{% endblock %}

{% block content %}
<div class="container">
<!--    <h3 class="mb-4">Create New Organization</h3>-->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Organization Name</label>
            <input type="text" name="name" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="address" required>
        </div>
        <div class="mb-3">
            <label for="orgown" class="form-label">Organization Owner</label>
            <input type="text" name="orgown" class="form-control" id="orgown" required>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="logo" class="form-label">Logo</label>-->
<!--            <input type="file" name="logo" class="form-control" id="logo">-->
<!--        </div>-->
        <button type="submit" class="btn btn-success">Create Organization</button>
    </form>
</div>
{% endblock %}
